<!doctype html>
<html lang="en">

<head>
	<title>TANK BATTLE</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
		crossorigin="anonymous" />

	<!-- <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet"> -->
	<link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Press+Start+2P&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" href="images/favicon.ico" />
</head>

<body class="img js-fullheight">

		  
	<!-- <div class="video-container"> -->
		<div class="color-overlay">
			
		<video autoplay loop muted id="videoPlay">
			<source src="video/tank_music.mp4" type="video/mp4">
		</video>
		</div>
		
		
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">TANK GAME</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<h3 class="mb-4 text-center">READY TO SHOOT?</h3>
						<form id="login-form" method="POST" action="/login" enctype="application/x-www-form-urlencoded"
							class="signin-form">
							<div class="form-group">
								<input type="text" name="username" class="form-control" placeholder="Username" required>
							</div>
							<div class="form-group">
								<input id="password-field" name="password" type="password" class="form-control"
									placeholder="Password" required>
								<span toggle="#password-field"
									class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary submit px-3" >Sign In</button>
							</div>
						</form>
						<form method="get" action="/register">
							<button type="submit" id="registerBtn"
								class="btn-control btn btn-danger submit px-3" >Register</button>
						</form>
						<form method="post" action="/quickRegister">
							<button type="submit" id="quickRegisterBtn"
								class="btn-control btn btn-success submit px-3">Quick Start</button>
						</form>
						<p class="w-100 text-center">&mdash; Sign In With &mdash;</p>
						<div class="social d-flex text-center">
							<a href="/connect/google" class="px-2 py-2 mr-md-1 rounded"><span
									class="ion-logo-facebook mr-2"></span>Google</a>
							
						</div>
					</div>
				</div>
			</div>
		</div>


		  <div class="player-container" style="transform: scale(0.5);">
		  <div class="player">
				  <canvas></canvas>
				  <div class="song">
					  <div class="artist">Join Us and FIGHT!</div>
					  <div class="name">Tecky Code ARMY</div>
				  </div>
				  <div class="playarea">
					  <div class="prevSong"></div>
					  <div class="play"></div>
					  <div class="pause"></div>
					  <div class="nextSong"></div>
				  </div>
				  <div class="soundControl">
					  
					</div>
				  <div class="time">00:00</div>
				
			  </div>
			</div>
	</section>
	
<script src="./index.js"></script>
</body>

</html>
